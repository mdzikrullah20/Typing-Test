<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="content">
        <input type="text" class="input-field">
        <div class="typing-text">
            <p></p>
        </div>
        <ul class="result-details">
         <li class="time">
           <p>Time Left:</p>
           <span><b>60</b>s</span>
            </li>
        <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
        </li>
        <li class="Wpm">
            <p>WPM:</p>
            <span>0</span>
        </li>
        <li class="cpm">
            <p>CPM</p>
        <span>0</span>
        </li>
        <button id="btn">Try Again</button>
    </ul>
    </div>
</div>
    <script src="app.js"></script>
</body>

</html>
